<script>
	function httpGetAsync(theUrl, callback) {
		console.log('calling API...');
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.responseType = 'text'
		xmlHttp.onreadystatechange = function() { 
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					console.log('successful API call.');
					console.log(xmlHttp.response);
					var response_json = JSON.parse(xmlHttp.response)
					console.log(response_json);
					console.log(response_json.body);
					plot = JSON.parse(response_json.body);
					Bokeh.embed.embed_item(plot);	
			}
		}
		xmlHttp.open("GET", theUrl, true); // true for asynchronous 
		xmlHttp.send(null);
	}

	resp = httpGetAsync("https://o7s3gpqfhf.execute-api.ap-southeast-1.amazonaws.com/api/bokeh/plot", null);
</script>
